        foto.addEventListener('mouseover',()=>{

           },2000)
        })

        })

        btn.addEventListener('click',()=>{

             campi.forEach(campo=>{

                    alert("Riempi tutti i campi")

                }
            })
 
            if (campi[0].value !== "7") {
        rispostaErrata++;
    } else {

    }

    if (campi[1].value !== "91") {

     else {

        })
